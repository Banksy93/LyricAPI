<h1>Compare Artist's</h1>

<section>
	<div>
		<h5><strong>Compare the average lyric details of two artists</strong></h5>
		<div class="input-group mb-3">
			<input id="artist1" class="form-control" type="text" placeholder="Enter first artist..." [(ngModel)]="artistOne"/>
			<input id="artist2" class="form-control" type="text" placeholder="Enter second artist..." [(ngModel)]="artistTwo"/>
			<div class="input-group-append">
				<button class="btn btn-primary" (click)="compareArtistData()">{{btnText}}</button>
			</div>
		</div>
	</div>
</section>
<section>
	<div *ngIf="showResults">
		<table mat-table [dataSource]="artistResults">
			<!-- Artist Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let artist">{{artist.artistName}}</td>
			</ng-container>
			<!-- Average Lyric Count Column -->
			<ng-container matColumnDef="average">
				<th mat-header-cell *matHeaderCellDef>Average</th>
				<td mat-cell *matCellDef="let artist">{{artist.averageDetails.average}}</td>
			</ng-container>
			<!-- Max Lyric Count Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Max</th>
				<td mat-cell *matCellDef="let artist">{{artist.averageDetails.maxCount}}</td>
			</ng-container>
			<!-- Min Lyric Count Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Min</th>
				<td mat-cell *matCellDef="let artist">{{artist.averageDetails.minCount}}</td>
			</ng-container>
		</table>
	</div>
</section>
