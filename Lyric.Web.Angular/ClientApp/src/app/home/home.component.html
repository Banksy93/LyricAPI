<h1>Artist Lyric Count Data</h1>

<section>
	<div>
		<h5><strong>Get an artist's average lyric count across all of their releases:</strong></h5>
		<div class="input-group mb-3">
			<input class="form-control" type="text" placeholder="Enter artist.." [(ngModel)]="artist"/>
			<div class="input-group-append">
				<button class="btn btn-primary" (click)="getArtistData()">{{btnText}}</button>
			</div>
		</div>
	</div>
</section>
<section>
	<div *ngIf="showResults">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label-sm">Average Lyric Count</label>
			<div class="col-sm-10">
				<input type="text" class="form-control-plaintext" readonly="readonly" [ngModel]="artistAverage.averageDetails.average"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label-sm">Max Lyric Count</label>
			<div class="col-sm-10">
				<input type="text" class="form-control-plaintext" readonly="readonly" [ngModel]="artistAverage.averageDetails.maxCount"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label-sm">Min Lyric Count</label>
			<div class="col-sm-10">
				<input type="text" class="form-control-plaintext" readonly="readonly" [ngModel]="artistAverage.averageDetails.minCount"/>
			</div>
		</div>
	</div>
</section>
